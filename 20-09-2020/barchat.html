<!DOCTYPE html>
    <html>
 <body>
   <head>
            <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        </head>
        <div class="Bar_chat">
            <h1>Creating a Bar_chat</h1>
            <div id="Bar-chat">
            </div>
        
        </div>
        <script>
            var data = [40, 60, 80, 100, 46, 70, 67, 90];
            var height = 200;
            var width = 720;
            barwidth = 40;
            baroffset = 20;
            d3.select("#Bar-chat").append("svg")
                .attr("width", width)
                .attr("heigth", height)
                .sytle("background", "#dff0d8")
                .selectAll("rect").data(data)
                .enter().append("rect")
                .style({ "fill": "#3c763d", "stroke": "#d6e9c6", "stroke-width": "5" })
                .attr("width", barwidth)
                .attr("height", function (data) {
                    return data;
                })
                .attr("x", function (data, i) {
                    return i * (barwidth + baroffset);
                })
                .attr("y", function (data) {
                    return height - data;
                });

        </script>
    </body>

    </html>
