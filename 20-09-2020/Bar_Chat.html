<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <div class="chart"></div>
    </head>
    <body>
        <style>
            .chart div{
                font:10px sans-serif;
                background-color:steelblue;
                text-align:right;
                padding:3px;
                margin:1px;
                color:white;
            }
        </style>
        <script>
var data=[10,35,45,70,80,100];
d3.select(".chart")
.selectAll("div")
.data(data)
.enter()
.append("div")
.style("width",function(d)
{
    return d*2  + "px";
})
.text(function(d)
{
 return  d;
})
</script>
</body>
</html>
