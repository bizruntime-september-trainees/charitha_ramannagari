<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple DOM example</title>
  </head>
  <body>
      <section>
        <img src="m.png" alt="I'm charitha"/>
        <p>Here we will add a link to the <a href="https://www.google.com">google homepage</a></p>
      </section>
<script>
const sect = document.querySelector('section');
const para = document.createElement('p');
para.textContent = 'doing well';
sect.appendChild(para);
const text = document.createTextNode('-bizruntime');
const linkPara = document.querySelector('p');
linkPara.appendChild(text);

/*style*/
<p style="color: white; background-color: black; padding: 10px; width: 250px; text-align: center;">done style.</p>
</script>
  </body>
</html>
