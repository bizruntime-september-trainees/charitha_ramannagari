<!DOCTYPE html>
<html>
<body>

<p>first button to alert "Hello" after waiting 3 seconds.</p>
<p>second button to prevent the first function to execute</p>

<button onclick="myFunction()">Try it</button>
<button onclick="myStopFunction()">Stop the alert</button>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(function(){ alert("Hello! this is charitha r"); }, 3000);
}

function myStopFunction() {
  clearTimeout(myVar);
}
</script>

</body>
</html>
