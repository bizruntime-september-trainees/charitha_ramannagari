<!DOCTYPE html>
<head>
  
    <title>
        AJAX EXAMPLE
    </title>
   
   <script language="javascript">
        var colors;
        var XMLHttpRequestObject=false;
       
        if(window.XMLHttpRequest){
            XMLHttpRequestObject=new XMLHttpRequestObject();
            XMLHttpRequestObject.overrideMimeType("text/xml");
        }
        else if(window.ActiveXObject){
            XMLHttpRequestObject=new ActiveXObject("ajax.txt");
        }
        function getData(dataSource,divID){
           
            if(XMLHttpRequestObject){
                XMLHttpRequestObject.open("GET",dataSource);
                var obj=document.getElementId(divID);
                XMLHttpRequestObject.onreadystatechange=function(){
                   
                    if(XMLHttpRequestObject.readyState==4 && XMLHttpRequestObject.status==200){
                        var xmlDocument=XMLHttpRequestObject.respomseXML;
                        colors=xmlDocument.getElementsByTagName("color");
                        obj.innerHTML="fetched colors:<ul>";
                           
                            for(loopIndex=0;loopIndex<colors.length;loopIndex++){
                                obj.innerHTML+="<li>"+
                                    colors[loopIndex].firstChild.data+"</li>";
                            }
                            obj.innerHTML+="</ul">;
                    }
                }
                XMLHttpRequestObject.send(null);
            }
        }
    </script>
    </head>
    <body>
        <H1>Ajax with XML</H1>
        <form>
            <div id="targetDiv" width=100 height=100>
                the list of colors will appear
            </form>div>
            </div>

    </body>
</html>
