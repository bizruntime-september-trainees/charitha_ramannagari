<!DOCTYPE html>
<html>
<head>
<style>
.subclass {
  color: blue;
}
</style>
</head>
<body>

<h1>Hello World</h1>

<p>Click on the button.</p>

<button onclick="myFunction()">Try</button>

<script>
function myFunction() {
  document.getElementsByTagName("H1")[0].setAttribute("class", "subclass"); 
}
</script>

</body>
</html>
