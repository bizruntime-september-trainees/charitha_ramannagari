<!DOCTYPE html>
<html>

<head>
    <title>First jQuery Example</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function () {
            $("p").css("background-color", "blue");


            $("h1").css("background-color", "red");

            $("#hide").click(function () {
                $("h2").hide();
                $("h2").hide(1000);
            });
            $("#show").click(function () {
                $("h2").show();
                $("h2").show(1000);
            });
            $("button").click(function () {
                $("div.d1").toggle();
            });
            $("button").click(function () {
                $("#div1").fadeIn();

                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("button").click(function () {
                $("#div4").fadeOut();
                $("#div5").fadeOut("slow");
                $("#div6").fadeOut(3000);
            });


        });
    </script>

</head>

<body>
    <button>Toggle</button>
    <div class="d1" style="border:1px solid black;padding:10px;width:250px"> Toggling </div>

    <button>Click to fade_in</button><br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <button>Click to fade_out</button><br><br>
    <div id="div4" style="width:80px;height:80px;display:none;background-color:black;"></div><br>
    <div id="div5" style="width:80px;height:80px;display:none;background-color:purple"></div><br>
    <div id="div6" style="width:80px;height:80px;display:none;background-color:blueviolet"></div>


    <h1>HELLO</h1>
    <h2>HIDING</h2>
    <p>RAMANNAGARI CHARITHA.</p>
    <p>TIRUPATI</p>
    <p>RAYALASEEMA</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>

</body>

</html>
