<!DOCTYPE html>
<html>

<head>
<title> border-collapse property </title>
<style>
table{
border: 2px solid blue;
text-align: center;
font-size: 20px;
width: 80%;
height: 50%;
}
th{
border: 5px solid red;
background-color: yellow;

}
td{
border: 5px solid violet;
background-color: cyan;
}
#t1{
border-collapse: collapse;
}
#space{  
border-collapse: separate;  
border-spacing: 45px;  
}  
</style>
</head>

<body>

<h1> border-collapse</h1>
<table id = "space">
<tr>
<th> First_Name </th>
<th> Last_Name </th>
<th> Subject </th>
<th> Marks </th>
</tr>
<tr>
<td> RAMANNAGARI </td>
<td> CHARITHA </td>
<td> Java programming </td>
<td> 100 </td>
</tr>
<tr>
<td> KASALA </td>
<td> CHANDANA </td>
<td> C programming </td>
<td> 99 </td>
</tr>
<tr>
<td> CMV </td>
<td> BHUVANESH </td>
<td> Javascript </td>
<td> 98 </td>
</tr>
</table>
</body>
</html>
